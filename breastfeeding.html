<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BabyTime - Breastfeeding</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e7c5d3",
              "primary-dark": "#dcb2c1",
              "background-light": "#fafafa",
              "background-dark": "#201e1d",
              "surface-light": "#ffffff",
              "surface-dark": "#2c2a29",
              "text-main": "#181114",
              "text-muted": "#865f6f",
            },
            fontFamily: {
              "display": ['Manrope', 'Noto Sans SC', 'sans-serif'],
              "sans": ['Manrope', 'Noto Sans SC', 'sans-serif'],
            },
            boxShadow: {
                'soft': '0 4px 20px -2px rgba(231, 197, 211, 0.2)',
                'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                'glow': '0 0 40px -10px rgba(231, 197, 211, 0.6)',
            },
            borderRadius: {
                "DEFAULT": "0.5rem", 
                "lg": "1rem", 
                "xl": "1.5rem","2xl": "2rem",
                "3xl": "2.5rem",
                "full": "9999px"
            },
          },
        },
      }
    </script>
<style>::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }.glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-panel {
            background: rgba(32, 30, 29, 0.75);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }.transition-all-300 {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }#mode-manual:checked ~ main #view-manual {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }
        #mode-manual:checked ~ main #view-timer {
            display: none;
        }
        #mode-timer:checked ~ main #view-timer {
            display: flex;
            animation: fadeIn 0.4s ease-out;
        }
        #mode-timer:checked ~ main #view-manual {
            display: none;
        }#mode-manual:checked ~ header #tab-indicator {
            transform: translateX(100%);
        }
        #mode-timer:checked ~ header label[for="mode-timer"] {
            color: #181114;
            font-weight: 700;
        }
        #mode-manual:checked ~ header label[for="mode-manual"] {
            color: #181114;
            font-weight: 700;
        }
        .dark #mode-timer:checked ~ header label[for="mode-timer"],
        .dark #mode-manual:checked ~ header label[for="mode-manual"] {
            color: #ffffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 overflow-hidden h-screen flex flex-col select-none">
<input checked="" class="hidden" id="mode-timer" name="view_mode" type="radio"/>
<input class="hidden" id="mode-manual" name="view_mode" type="radio"/>
<header class="flex flex-col shrink-0 z-20 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<div class="flex items-center justify-between px-6 pt-6 pb-4">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white/50 dark:bg-white/10 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-2xl dark:text-white">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-text-main dark:text-white">母乳喂养</h1>
<button class="flex items-center justify-end w-12 text-base font-bold text-text-muted dark:text-primary active:opacity-70">
            保存
        </button>
</div>
<div class="px-6 pb-2 mb-2">
<div class="relative bg-surface-light dark:bg-surface-dark rounded-full p-1.5 flex h-14 shadow-inner border border-white/50 dark:border-white/5">
<div class="absolute top-1.5 bottom-1.5 left-1.5 w-[calc(50%-6px)] bg-white dark:bg-white/10 rounded-full shadow-sm shadow-primary/10 transition-transform duration-300 ease-[cubic-bezier(0.4,0,0.2,1)] border border-primary/10 dark:border-white/5" id="tab-indicator"></div>
<label class="flex-1 relative z-10 flex items-center justify-center text-sm font-medium text-text-muted cursor-pointer transition-colors duration-200" for="mode-timer">
                计时
            </label>
<label class="flex-1 relative z-10 flex items-center justify-center text-sm font-medium text-text-muted cursor-pointer transition-colors duration-200" for="mode-manual">
                手动输入
            </label>
</div>
</div>
</header>
<main class="flex-1 relative overflow-hidden">
<div class="w-full h-full flex-col items-center pt-8 pb-12 px-6" id="view-timer">
<div class="relative w-72 h-72 flex items-center justify-center mt-4 mb-auto">
<div class="absolute inset-0 rounded-full bg-gradient-to-tr from-primary/10 to-transparent blur-3xl animate-pulse"></div>
<svg class="w-full h-full -rotate-90 transform" viewBox="0 0 100 100">
<circle class="text-surface-light dark:text-surface-dark drop-shadow-sm" cx="50" cy="50" fill="none" r="45" stroke="currentColor" stroke-width="4"></circle>
<circle class="filter drop-shadow-lg" cx="50" cy="50" fill="none" r="45" stroke="#e7c5d3" stroke-dasharray="283" stroke-dashoffset="100" stroke-linecap="round" stroke-width="4"></circle>
</svg>
<div class="absolute flex flex-col items-center justify-center z-10">
<span class="text-xs font-bold uppercase tracking-widest text-text-muted mb-2">左侧进行中</span>
<div class="flex items-baseline font-display tabular-nums tracking-tighter text-text-main dark:text-white">
<span class="text-6xl font-light leading-none">12</span>
<span class="text-6xl font-extralight leading-none animate-pulse text-text-muted/50 pb-1 mx-1">:</span>
<span class="text-6xl font-light leading-none">05</span>
</div>
</div>
</div>
<div class="w-full max-w-xs space-y-12 mb-12">
<div class="flex items-center justify-center gap-16">
<button class="flex flex-col items-center gap-3 group">
<div class="w-16 h-16 rounded-full border-2 border-primary bg-primary text-text-main flex items-center justify-center shadow-lg shadow-primary/30 transition-all active:scale-95 ring-4 ring-primary/20">
<span class="text-2xl font-bold">L</span>
</div>
</button>
<button class="flex flex-col items-center gap-3 group">
<div class="w-16 h-16 rounded-full border-2 border-transparent bg-white dark:bg-surface-dark text-text-muted flex items-center justify-center shadow-soft transition-all hover:bg-gray-50 active:scale-95">
<span class="text-2xl font-medium">R</span>
</div>
</button>
</div>
<div class="flex justify-center">
<button class="relative group active:scale-95 transition-transform duration-200">
<div class="absolute inset-0 bg-primary/40 rounded-full blur-xl group-hover:bg-primary/60 transition-all duration-500"></div>
<div class="relative w-24 h-24 rounded-full bg-gradient-to-br from-[#f0d6e1] to-[#e7c5d3] flex items-center justify-center shadow-xl shadow-primary/30 border-[4px] border-white/40">
<span class="material-symbols-outlined text-[44px] text-[#4a3b42] ml-1">pause</span>
</div>
</button>
</div>
</div>
</div>
<div class="w-full h-full overflow-y-auto px-6 pb-24 pt-2 space-y-6 hidden" id="view-manual">
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-muted dark:text-gray-400 pl-1">开始时间</label>
<div class="relative group">
<div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-text-muted">
<span class="material-symbols-outlined text-[20px]">schedule</span>
</div>
<input class="w-full bg-surface-light dark:bg-surface-dark border-none rounded-xl py-4 pl-10 pr-4 text-lg font-medium shadow-sm focus:ring-2 focus:ring-primary/50 text-text-main dark:text-white transition-all-300" readonly="" type="text" value="14:30"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-muted dark:text-gray-400 pl-1">结束时间</label>
<div class="relative group">
<div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-text-muted">
<span class="material-symbols-outlined text-[20px]">schedule</span>
</div>
<input class="w-full bg-surface-light dark:bg-surface-dark border-none rounded-xl py-4 pl-10 pr-4 text-lg font-medium shadow-sm focus:ring-2 focus:ring-primary/50 text-text-main dark:text-white transition-all-300" readonly="" type="text" value="14:55"/>
</div>
</div>
</div>
<div class="space-y-4">
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm flex items-center justify-between group active:scale-[0.99] transition-all-300 border border-transparent hover:border-primary/10">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-pink-50 dark:bg-pink-900/20 flex items-center justify-center text-primary-dark">
<span class="font-bold text-sm">L</span>
</div>
<div class="flex flex-col">
<span class="text-base font-semibold text-text-main dark:text-white">左侧时长</span>
<span class="text-xs text-text-muted dark:text-gray-400">上次: 12 分钟</span>
</div>
</div>
<div class="flex items-center gap-3 bg-background-light dark:bg-black/20 rounded-lg p-1">
<button class="w-8 h-8 flex items-center justify-center rounded-md bg-white dark:bg-surface-dark shadow-sm text-text-main dark:text-white hover:bg-gray-50 active:scale-90 transition-transform">
<span class="material-symbols-outlined text-sm">remove</span>
</button>
<span class="text-lg font-medium w-8 text-center tabular-nums">15</span>
<button class="w-8 h-8 flex items-center justify-center rounded-md bg-white dark:bg-surface-dark shadow-sm text-text-main dark:text-white hover:bg-gray-50 active:scale-90 transition-transform">
<span class="material-symbols-outlined text-sm">add</span>
</button>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm flex items-center justify-between group active:scale-[0.99] transition-all-300 border border-transparent hover:border-primary/10">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-pink-50 dark:bg-pink-900/20 flex items-center justify-center text-primary-dark">
<span class="font-bold text-sm">R</span>
</div>
<div class="flex flex-col">
<span class="text-base font-semibold text-text-main dark:text-white">右侧时长</span>
<span class="text-xs text-text-muted dark:text-gray-400">上次: 8 分钟</span>
</div>
</div>
<div class="flex items-center gap-3 bg-background-light dark:bg-black/20 rounded-lg p-1">
<button class="w-8 h-8 flex items-center justify-center rounded-md bg-white dark:bg-surface-dark shadow-sm text-text-main dark:text-white hover:bg-gray-50 active:scale-90 transition-transform">
<span class="material-symbols-outlined text-sm">remove</span>
</button>
<span class="text-lg font-medium w-8 text-center tabular-nums">10</span>
<button class="w-8 h-8 flex items-center justify-center rounded-md bg-white dark:bg-surface-dark shadow-sm text-text-main dark:text-white hover:bg-gray-50 active:scale-90 transition-transform">
<span class="material-symbols-outlined text-sm">add</span>
</button>
</div>
</div>
</div>
<div>
<h3 class="text-sm font-semibold text-text-muted dark:text-gray-400 pl-1 mb-3">最终喂养侧</h3>
<div class="bg-surface-light dark:bg-surface-dark p-1.5 rounded-xl flex relative shadow-sm h-14">
<div class="absolute left-1.5 top-1.5 bottom-1.5 w-[calc(50%-6px)] bg-primary/20 dark:bg-primary/30 border border-primary rounded-lg transition-all duration-300 ease-out shadow-sm"></div>
<button class="flex-1 relative z-10 rounded-lg text-sm font-bold text-text-main dark:text-white transition-colors duration-200">
                    左侧 (L)
                </button>
<button class="flex-1 relative z-10 rounded-lg text-sm font-medium text-text-muted dark:text-gray-400 hover:text-text-main transition-colors duration-200">
                    右侧 (R)
                </button>
</div>
</div>
<div class="pt-2">
<label class="text-sm font-semibold text-text-muted dark:text-gray-400 pl-1 mb-2 block">备注</label>
<textarea class="w-full h-24 bg-surface-light dark:bg-surface-dark border-none rounded-xl p-4 text-base resize-none shadow-sm focus:ring-2 focus:ring-primary/50 text-text-main dark:text-white placeholder:text-gray-300" placeholder="宝宝今天胃口如何..."></textarea>
</div>
</div>
</main>

</body></html>
